<view style="background-color:#eee;min-height:{{windowHeight}}px;">
    <view class="header">
        <view class="myIncome-txt">
            <image src="/images/icon-wallet.png" />
            <view>我的收入</view>
        </view>
        <view class="num">{{ incomeTotal ? '￥' + incomeTotal : '--'}}</view>
        <view class="to-detail" @tap="toPage('income')">查看详情 > </view>
    </view>

    <view class="content">
        <view @tap="toPage('myDevice')">
            <image src="/images/icon-myDevice.png" /> <text>我的设备</text> </view>
        <view @tap="toPage('bindBankCard')">
            <image src="/images/icon-addDevice.png" /><text>绑定银行卡</text> </view>
        <view @tap="toPage('depositMoney')">
            <image src="/images/icon-addDevice.png" /><text>我要提现</text> </view>
        <view @tap="toPage('depositMoneyRecord')">
            <image src="/images/icon-addDevice.png" /><text>提现记录</text> </view>
    </view>
</view>
