<page :requestIng.sync="requestIng" :loadSucc.sync="loadSucc">
    <view slot="content" class="page-content">
    <view class="item {{selectedItemId === item.id ? 'cur' : ''}}" wx:for="{{list}}" wx:key="id" @tap="tapItem({{item}})" >
            <view class="price">
                <view>￥<text class="num">{{item.money}}</text></view>
            </view>
            <view class="info">
                <view>
                    <view class="title">{{item.title}}</view>
                    <view class="desc">{{item.remarks}}</view>
                </view>
            </view>
        </view>

        <view class="please-input-tel-txt"><text>输入手机号领取优惠券</text></view>

        <input
              class="tel-ipt" type="text" value="{{formatTel}}" @input="iptTel()"
              maxlength="13" />
        <button class="submit-btn" disabled="{{submitBtnDisState || submitIng}}" @tap="submit()">{{ submitIng ? '提交中' : '立即领取' }}</button>

    </view>
</page>
