<scroll-view class="list" style="height:{{windowHeight}}px" scroll-y @scrolltolower="scrolltolower()">
    <page :requestIng.sync="requestIng" :loadSucc.sync="loadSucc">
        <view slot="content">
            <view wx:if="{{list !== null}}">
                <view wx:if="{{list.length}}">
                    <view class="item" wx:for="{{list}}" wx:key="idx">
                        <view class="top">
                            <text>{{item.pay_date}}</text>
                            <text>花费:{{item.money}}元</text>
                        </view>
                        <view>{{item.address}}</view>
                    </view>
                </view>
                <view wx:else>
                    <emptyView :height.sync="emptyViewHeight" />
                </view>
            </view>
        </view>
    </page>
</scroll-view>
