<page :requestIng.sync="requestIng" :loadSucc.sync="loadSucc" :failViewTxt="fuck">
    <!-- <block wx:if="{{userInfo && bindUserInfo}}"> -->
    <view slot="content">
        <view class="header">
            <image src="{{userInfo.avatarUrl || ''}}" class="avatar" />
            <view>{{ userInfo.nickName || ''}}</view>

            <view class="telephone">
                <view wx:if="{{bindUserInfo.telephone}}">{{bindUserInfo.telephone}}</view>
                <view wx:else @tap="toLoginPage()">去绑定手机号</view>
            </view>
        </view>

        <view class="menu-group">
            <view @tap="toPage('jf')" class="menu">
                <image src="/images/icon-integral.png" />
                <view>积分</view>
            </view>
            <view @tap="toPage('coupon')" class="menu">
                <image src="/images/icon-coupon.png" />
                <view>优惠券</view>
            </view>
            <view @tap="toPage('orderList')" class="menu">
                <image src="/images/icon-consume.png" />
                <view>消费</view>
            </view>
        </view>
        <view class="content">
            <view @tap="toPage('iAmProxy')" wx:if="{{ bindUserInfo.roleId !== '' && bindUserInfo.roleId !== '9' }}">
                <text>我是代理</text>
                <image src="/images/arrow.png" class="arrow"
                />
            </view>
            <view @tap="toPage('join')" wx:if="{{bindUserInfo.roleId  === ''}}">
                <text>我要加盟</text>
                <image src="/images/arrow.png" class="arrow"
                />
            </view>
            <view @tap="toPage('addSite')" wx:if="{{ bindUserInfo.roleId === '9' }}"> <text>场地录入</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
            <view @tap="toPage('siteManage')" wx:if="{{ bindUserInfo.roleId === '9' }}"> <text>场地管理</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
            <view @tap="toPage('addDevice')" wx:if="{{ bindUserInfo.roleId === '9' }}"> <text>添加设备</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
            <view @tap="toPage('feedback')"> <text>意见反馈</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
            <view @tap="toPage('guide')"> <text>用户指南</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
            <view @tap="toPage('aboutUs')"> <text>关于我们</text>
                <image src="/images/arrow.png" class="arrow" />
            </view>
        </view>

    </view>
</page>
