<view class="box">
    <view class="title">积分用途</view>
    <view>获得的积分可在积分商城兑换优惠券或商品</view>
</view>

<view class="box">
    <view class="title">如何获取积分</view>
    <view>1.积分签到</view>
    <view>2.按摩消费</view>
    <view>3.分享摩歇坐</view>
    <view>4.参与反馈</view>
    <view>5.参加活动(不定期)</view>
</view>

<view class="box rult-list-box">
    <view class="checkin-box">
        <text class="title">签到拿积分</text>
        <text class="toCheckin" @tap="toCheckin()">去签到 &gt;</text>
    </view>

    <view class="rule-list">
        <view wx:if="{{signRule !== null}}">
            <view class="rule-item" wx:for="{{signRule}}" wx:key="{{id}}">
                <view class="inner-box">
                    <view class="top">+{{item.point_value}}积分</view>
                    <view class="bottom">{{item.name}}</view>
                </view>
            </view>
        </view>
    </view>
</view>
