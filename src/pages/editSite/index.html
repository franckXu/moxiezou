<view>
    <form>
        <view class="field">
            <label class="label">{{formData.field_name.label}}</label>
            <input type="text" placeholder="请输入{{formData.field_name.label}}" value="{{formData.field_name.value}}"
                @input="inputHandler('field_name')" />
        </view>

        <view class="field">
            <label class="label">{{formData.field_phone.label}}</label>
            <input type="number" placeholder="请输入{{formData.field_phone.label}}" value="{{formData.field_phone.value}}" maxlength='11'
                @input="inputHandler('field_phone')" />
        </view>

        <view class="field address">
            <label class="label">{{formData.field_address.label}}</label>
            <view>
                <input type="text" placeholder="请选择{{formData.field_address.label}}"  @input="inputHandler('field_address')" value="{{formData.field_address.value}}" style="font-size:12px;" />
                <image src="/images/icon-coordinate.png" @tap="chooseLocation()" class="chooseLocationBtn" />
            </view>
        </view>

        <view class="field">
            <label class="label">{{formData.gpsX.label}}</label>
            <input type="digit" placeholder="请输入{{formData.gpsX.label}}"  @input="inputHandler('gpsX')" value="{{formData.gpsX.value}}"
            />
        </view>

        <view class="field">
            <label class="label">{{formData.gpsY.label}}</label>
            <input type="digit" placeholder="请输入{{formData.gpsY.label}}" @input="inputHandler('gpsY')" value="{{formData.gpsY.value}}"
            />
        </view>

        <view class="field">
            <label class="label">{{formData.charge_way.label}}</label>
            <radio-group class="radio-group" @change="changeChargeWay()">
                <label class="radio" wx:for="{{chargeWays}}" wx:key="id">
                    <radio value="{{item.name}}" checked="{{item.checked}}"/>{{item.value}}
                </label>
            </radio-group>
        </view>

        <view class="field">
            <label class="label">{{formData.charge_value.label}}</label>
            <input type="digit" placeholder="请输入{{formData.charge_value.label}}" value="{{formData.charge_value.value}}"
                @input="chargeValIpt('charge_value')" />
        </view>

    </view>

    <view class="field col-3">
        <label class="label">{{formData.equipIds.label}}</label>
        <view class="equip-group">
            <view wx:for="{{formData.equipIds.value}}" wx:key="code" class="equip-wrap">
                <view class="equip"><view>{{item.name}}</view><view @tap="removeDevice({{item}})" class="remove-device-btn">X</view></view>
            </view>
            <view @tap="chooseDevice()" class="add-device-btn">+添加</view>
        </view>
    </view>

        <view class="field row-2">
            <label class="label">{{formData.remark.label}}</label>
            <textarea auto-height="{{true}}" class="input remark" placeholder="请输入{{formData.remark.label}}" value="{{formData.remark.value}}"
                @input="inputHandler('remark')" />
        </view>

        <button class="submitBtn" @tap="submit()">提交</button>
    </form>
</view>
