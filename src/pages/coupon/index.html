<view class="page">
        <view wx:for="{{items}}" wx:if="{{ maxMoney ? item.num < maxMoney : true}}" wx:key="id" class="item {{item.disabled ? 'disabled' : '' }}"
        @tap="clickCoupon({{item}})">
        <view class="price">
            <view>￥<text class="num">{{item.num}}</text></view>
        </view>
        <view class="info">
            <view>
                <view class="title">新用户按摩代金券</view>
                <view class="desc">适用于所有门店摩摩哒按摩椅</view>
                <view class="time">有效期:2018.6.8-2018.9.8</view>
                <view class="range">可用时间段:全天</view>
            </view>
        </view>
        <view class="status-box">
            <view class="status">可使用</view>
        </view>
    </view>
</view>
