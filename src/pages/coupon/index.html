<view class="page">
        <view wx:for="{{items}}" wx:if="{{ maxMoney ? item.money < maxMoney : true}}" wx:key="id" class="item {{item.status === '0' ? '' : 'disabled' }}"
        @tap="clickCoupon({{item}})">
        <view class="price">
            <view>￥<text class="num">{{item.money}}</text></view>
        </view>
        <view class="info">
            <view>
                <view class="title">{{item.title}}</view>
                <view class="desc">{{item.remarks}}</view>
                <view class="time">有效期:{{item.expiry_date}}</view>
                <view class="range">可用时间段:{{item.expiry_time}}</view>
            </view>
        </view>
        <view class="status-box">
        <view class="status">{{ item.status === '0' ? '可使用' : item.status === '1' ? '已使用' : '已过期' }}</view>
        </view>
    </view>
</view>
