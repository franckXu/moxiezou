<view class="empty">
    <image src="/images/empty.png" class="empty-image" />
    <view class="txt">您还没有摩豆记录</view>
</view>
<view>
    <view class="charge-record-item"
            wx:for="{{recordList}}" wx:for-index="idx" wx:key="idx" >
        <view class="charge-word">充</view>
        <view class="date">{{item.date}}</view>
        <view class="num">{{item.num}}<text class="prefix">个</text></view>
    </view>
</view>
